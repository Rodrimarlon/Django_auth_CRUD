<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Djando Crud de Tareas</title>
</head>

<header>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Django App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>     
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="/tasks/">Tareas Pendientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks_complete' %}">Tareas Completadas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/create_task/">Crear Tarea</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout/">Salir</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="/singup/">Crear Cuenta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login/">Log in</a>
        </li>
    </ul>
    {% endif %}       
    </div>
  </div>
</nav>
</header>
<body>
    {% block content %}
    {% endblock %}

</body>
</html>
